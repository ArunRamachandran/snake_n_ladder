<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script-->
	<script type="text/javascript" src="game.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<body>
	<div id="game">
		<div id="gameBoardSection">
			<div id="grid">
				<div id="ladder">
				</div>
			</div>
		</div>
	</div>
	<div id="playingZone">
		<div id="playerInfo">
			<p>Players</p>
			<div id="player1">Player1</div>
			<div id="player2">Player2</div>
		</div>
		<div id="matchStatus">
			<div id="startBtn" onClick="startGame()">Start</div>
		</div>
		<div id="diceZone">
			<div id="diceBtn">Throw Dice</div>
			<h3 id="diceValue"></h3>
		</div>

	</div>
</html>
